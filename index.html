<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="topbar">
        <button class="topbar-title" onclick="window.location.href='index.html'">Task Manager</button>
        <div class="toolbar">
            <button class="topbar-button" onclick="toggleArchivedTasks()">View Archived Tasks</button>
            <button class="topbar-button theme-toggle-btn">Change Theme</button>
            <button class=" topbar-button" onclick="window.location.href='pricing.html'">Pricing</button>
            <button class="topbar-button" onclick="window.location.href='feedback.html'">Feedback</button>
        </div>
    </div>

    <div id="task-columns">
        <div class="task-column" id="no-status">
            <h2>No Status</h2>
            <button class="add-task-btn" onclick="addNewTask('no-status')">+ Add new task</button>
        </div>
        <div class="task-column" id="next-up">
            <h2>Next Up</h2>
            <button class="add-task-btn" onclick="addNewTask('next-up')">+ Add new task</button>
        </div>
        <div class="task-column" id="in-progress">
            <h2>In Progress</h2>
            <button class="add-task-btn" onclick="addNewTask('in-progress')">+ Add new task</button>
        </div>
        <div class="task-column" id="completed">
            <h2>Completed</h2>
            <button class="add-task-btn" onclick="addNewTask('completed')">+ Add new task</button>
        </div>
    </div>

    <div id="binder">
        © Web Project for CSE104 at École Polytechnique, France. Made by Georgii Kuznetsov and Georgy Salakhutdinov
    </div>

    <div id="archived-tasks-sidebar" class="sidebar">
        <button class="close-sidebar-button" onclick="toggleArchivedTasks()">×</button>
        <h3>Archived Tasks</h3>
        <div id="archived-tasks-list"></div>
    </div>
    <div id="task-details-sidebar" class="sidebar">
        <button class="close-sidebar-button" onclick="closeSidebar()">×</button>
        <h3>Task Details</h3>
        <div id="task-details-content"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
